<section id="login">
	<div class='container'>
		<div class='row'>
			<div class='col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3'>
				<img src='{{ path.img }}/logo/logo-inf-ufrgs.png' alt="Instituto de Informática - Universidade Federal do Rio Grande do Sul" title="Instituto de Informática - Universidade Federal do Rio Grande do Sul" class='center-block img-responsive'>
				<div class="box">
					<h1>Portal de Vagas </h1>
					<hr>
					<h2>Entrar no sistema </h2>
					<form id="formLogin" action='{{ path.root }}/login/submit-form' autocomplete="off">
						<input class='form-data' name='login' type='text' placeholder='Nome de usuário ou e-mail'><br/>
						<input class='form-data' name='password' type='password' placeholder='Senha' autocomplete="new-password">

						<button type="submit" role="submit" class='btn btn-submit'>Entrar</button>
					</form>
					<p>
						<a href="https://www.inf.ufrgs.br/portal/login.php#resetpasswd" title="Esqueceu sua senha?" target="_blank">Esqueceu sua senha?</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</section>
