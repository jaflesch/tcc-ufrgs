<section id="related-widget-search">
	<div class="suggest-box">
		<h2>Mais procurados</h2>
		<ul>
			{% for search_item in related_searchs %}
			<li>
				<span class="fa fa-search"></span>
				<a href="{{ path.root }}/pesquisar?search={{ search_item.text }}" title="Pesquisar por {{ search_item.text }}">
					{{ search_item.text }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</section>
