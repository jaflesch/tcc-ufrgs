<section id="settings-box">
	<h1> Configurações de bloqueio</h1>
	<hr>
	<p class="alert alert-info">
		<span class="fa fa-info-circle"></span>Texto informando sobre consequências de bloqueio aos usuários.
	</p>

	{% for user in banned_users %}
	<form action="" method="POST">
		<ul>
			<li data-user="{{ user.id }}">
				<a href="{{ path.root }}/feed/usuario/{{ user.login }}" title="Ver perfil de {{ user.name }}">{{ user.name }}</a>
				<button type="submit">Desbanir</button>
			</li>
		</ul>
	</form>
	{% endfor %}
	<ul>
		<li><a href="" title="Ver perfil de ">lista</a><button type="submit">Desbanir</button></li>
		<li><a href="" title="Ver perfil de ">de</a><button type="submit">Desbanir</button></li>
		<li><a href="" title="Ver perfil de ">usuarios</a><button type="submit">Desbanir</button></li>
		<li><a href="" title="Ver perfil de ">banidos</a><button type="submit">Desbanir</button></li>
	</ul>
</section>
