<section id="settings-list-widget">
	<article>
		<ul>
			<li class="{{ app.action == 'index' or app.action == 'geral' ? 'active': '' }}">
				<a href="{{ path.root }}/configuracoes/geral" title="Editar configurações gerais">
					<span class="fa fa-gear fa-fw icon"></span>Geral
				</a>
			</li>
			<li class="{{ app.action ==  'meu-perfil' ? 'active': '' }}">
				<a href="{{ path.root }}/feed/usuario/{{ user.login }}" title="Editar meu perfil">
					<span class="fa fa-user-o fa-fw icon"></span>Meu perfil
				</a>
			</li>
			<li class="{{ app.action == 'seguidores' ? 'active': '' }}">
				<a href="{{ path.root }}/configuracoes/seguidores" title="Ver seus seguidores">
					<span class="fa fa-rss fa-fw icon"></span>Seguidores
				</a>
			</li>
			<li class="{{ app.action ==  'registro-atividades' ? 'active': '' }}">
				<a href="{{ path.root }}/configuracoes/registro-atividades" title="Editar registro de atividades">
					<span class="fa fa-file-text-o fa-fw icon"></span>Registro de atividades
				</a>
			</li>
			<li class="{{ app.action == 'privacidade' ? 'active': '' }}">
				<a href="{{ path.root }}/configuracoes/privacidade" title="Editar privacidade">
					<span class="fa fa-eye fa-fw icon"></span>Privacidade
				</a>
			</li>
			<li class="{{ app.action == 'bloqueio' ? 'active': '' }}">
				<a href="{{ path.root }}/configuracoes/bloqueio" title="Editar bloqueio de usuários">
					<span class="fa fa-lock fa-fw icon"></span>Bloqueio
				</a>
			</li>
		</ul>
	</article>
</section>
