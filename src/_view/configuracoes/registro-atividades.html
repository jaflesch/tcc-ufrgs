{% extends 'layout.html' %}

{% set page_title = 'Registro de atividades | Portal de Vagas' %}

{% block main %}
	<section id="configuracoes">
		<div class="container">
			{% include 'configuracoes/_list.html' %}
			{% include 'configuracoes/_settings-log.html' %}
		</div>
	</section>
{% endblock %}

{% block styles %}
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ path.js }}/base/configuracoes.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#ver-mais').click(function(e) {
			e.preventDefault();
			$('.log-list li').show();
			$(this).remove();
		});
	})
</script>
{% endblock %}
