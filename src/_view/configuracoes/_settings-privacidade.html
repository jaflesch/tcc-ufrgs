<section id="settings-box">
	<h1> Configurações de privacidade</h1>
	<hr>
	<form action="" method="POST">
		<label>Quem pode ver minhas postagens</label><br/>
		<input type="radio" name="post_privacy" value="1" checked="">Todos
		<input type="radio" name="post_privacy" value="0">Apenas seguidores<br/>
		<br/>
		<label>Exibir meu histórico escolar</label><br/>
		<input type="radio" name="allow_historic" value="0">Não
		<input type="radio" name="allow_historic" value="1" checked="">Sim<br/>
		<br/>
		<label>Exibir meu currículo</label><br/>
		<input type="radio" name="allow_curriculum" value="0">Não
		<input type="radio" name="allow_curriculum" value="1" checked="">Sim<br/>
		<br/>
		<label>Quem pode ver minha lista de seguidores</label><br/>
		<input type="radio" name="post_privacy" value="1" checked="">Todos
		<input type="radio" name="post_privacy" value="0">Apenas seguidores<br/>
		<br/>
		<label>Quem pode ver a lista de pessoas que sigo</label><br/>
		<input type="radio" name="post_privacy" value="1" checked="">Todos
		<input type="radio" name="post_privacy" value="0">Apenas seguidores<br/>

		<button type="submit" class="submit">Atualizar</button>
	</form>
</section>
