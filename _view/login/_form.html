{% set company_name = 'Kamakura' %}
<section id="login">
	<div class='container'>
		<div class='row'>
			<div class='col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3'>
				<div class="box-login">
					<img src='{{ path.img }}/admin/logo-empresa.png' alt="Logo {{ company_name }}" title="Logo {{ company_name }}" class='center-block img-responsive'>
					<form id="formLogin" action='{{ path.root }}/login/submit-form'>
						<div class='input-group-custom'>
							<span class="addon"><i class='fa fa-user'></i></span>
							<input class='form-control' name='login' type='text' placeholder='Nome' style="background: #fff">
						</div>
						<div class='input-group-custom'>
							<span class="addon"><i class='fa fa-lock'></i></span>
							<input class='form-control' name='password' type='password' placeholder='Senha' style="background: #fff">
						</div>
						<input class='btn btn-submit center-block' type='submit' value="LOGIN">
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
