<section id="timeline">
	<article>
		<h1>Olá, {{ user.name }}!</h1>
		<p>Atualmente você ocupa a posição de {{ user.role.title }} no sistema. </p>
		<br>
		<a href="{{ path.root }}/login/leave">Logout</a>
	</article>
	<article class="post">
		<div class="post-header">
			<div class="avatar">
				<img src="">
			</div>
			<div class="user-information">
				<h3 class="user-title">Nome do usuário</h3>
				<h4 class="user-subtitle">Escolaridade ou local de trabalho</h4>
				<span class="post-time">9h</span>
				<span class="fa fa-globe post-privacy"></span>
			</div>
			<div class="post-more-options">
				<img src="{{ path.img }}/icons/ellipsis.png">
			</div>
		</div>
		<div class="post-body">
			<p>Exemplo de post</p>
			<p>Com conteúdo</p>
		</div>
		<div class="post-footer">
			<div class="current-status">
				<span class="likes-count">7 curtidas</span>
				<span class="separator">•</span>
				<span class="comments-count">2 comentários</span>
			</div>
			<div class="post-options">
				<div class="likes">
					<span class="fa fa-thumbs-up"></span> Curtir
				</div>
				<div class="comments">
					<span class="fa fa-comments comments"></span> Comentar
				</div>
			</div>
		</div>
	</article>
</section>
